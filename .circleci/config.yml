version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.17.6
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Load environment variables
          command: |
            echo 'export $(cat .env | grep -v ^# | xargs)' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Run tests
          command: |
            echo "Running tests with MongoDB URI: $MONGODB_URL"
            npm test
      - store_test_results:
          path: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
